<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="product previw.css">  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <div>
      <img src="image-product-desktop.jpg" class="image">
    </div>
    <div style="margin: 30px;">
      <p class="text1">PERFUME</p>
      <h1>Gabrielle <br>
        Essence Eau <br>
        De Parfum</h1>
        <p style="color: gray;">A floral, solar and voluptuous <br>
          interpretation composed by <br>
          Olivier Polge, Perfumer-Creator <br>
          for the House of CHANEL.</p>
        <div style="display: flex; align-items: flex-start;">
          <span class="text2"><b>$149.99</b></span>
          <span class="text3"><s>$169.99</s></span>
        </div>
          
        <button><img src="icon-cart.svg" width="10px" height="10px"><b style="margin-left: 10px;">Add to Cart</b></button>    
    </div> 
  </div>
</body>
</html>
